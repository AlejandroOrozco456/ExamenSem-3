<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Universidades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row >
      <ion-col>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Ingresa el pa√≠s</ion-label>
            <ion-input type="text" formControlName="country"></ion-input>
          </ion-item>
          <ion-button color="success"type="submit" class="ion-align-self-center">Buscar</ion-button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let item of universidades">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>----web Stites</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> {{item.web_pages}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>----country</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> {{item.country}}</ion-label>
              </ion-item> 
              <ion-item>
                <ion-label>----state-P</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> {{item.state_province}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>----name</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> {{item.name}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>----Domains</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>{{item.domains}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>----alpha_two_code</ion-label>
              </ion-item>
              <ion-item>
                <ion-label> {{item.alpha_two_code}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>***************************</ion-label>
              </ion-item>
            </ion-col> 
          </ion-row>  
          
        </ion-list>
      </ion-col>
      
    </ion-row>
  </div>
</ion-content>
